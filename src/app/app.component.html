<mat-toolbar>
  <mat-toolbar-row>
    <h1>{{ title }}</h1>
  </mat-toolbar-row> 
</mat-toolbar>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
 
  <div class="girl-card-container">

    <mat-card (click)="voteForGirl('a')" fxFlex="50%" class="girl-card"> 
      <div mat-card-image id="girl-card-img-a"></div> 
      <mat-card-actions>
        <button mat-button>Lucy Pinder</button>
      </mat-card-actions>
    </mat-card> 

    <mat-card (click)="voteForGirl('b')" fxFlex="50%" class="girl-card"> 
      <div mat-card-image id="girl-card-img-b"></div> 
      <mat-card-actions>
        <button mat-button>Kate Upton</button>
      </mat-card-actions>
    </mat-card> 

  </div>

</div>

<router-outlet></router-outlet>
