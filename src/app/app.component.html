<mat-toolbar>
  <mat-toolbar-row>
    <h1>{{ title }}</h1>
  </mat-toolbar-row> 
</mat-toolbar>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
 
  <div class="girl-card-container">

    <mat-card *ngFor="let girl of twoGirlsData" (click)="voteForGirl('a')" fxFlex="50%" class="girl-card"> 
      <div mat-card-image [style.background-image]="'url(./assets/img/'+ girl.img +')'"></div> 
      <mat-card-actions>
        <button mat-button>{{ girl.name }}: {{ girl.rating }}</button>
      </mat-card-actions>
    </mat-card>  

  </div>

</div>

<router-outlet></router-outlet>
